<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Forca</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="content">
                <label for="select" class="wordTitle">Selecione uma Categoria:</label>
                <select name="select" id="select">
                    <option name="opt" value="Todas">Todas</option>
                    <option name="opt" value="Filmes e Séries">Filmes e Séries</option>
                    <option name="opt" value="Frutas">Frutas</option>
                    <option name="opt" value="Novelas">Novelas</option>
                    <option name="opt" value="Times de Futebol">Times de Futebol</option>
                </select>
            </div>
            <label class="textLevel">Escolha o Nível de Dificuldade:</label>
                <div>
                    <input type="radio" name="level" id="facil" value="facil">
                    <label for="facil" class="opt">Fácil</label>
                </div>
                <div>
                    <input type="radio" name="level" id="medio" value="medio">
                    <label for="medio" class="opt">Médio</label>
                </div>
                <div>
                    <input type="radio" name="level" id="dificil" value="dificil">
                    <label for="dificil" class="opt">Difício</label>
                </div>
                <div>
                    <input type="radio" name="level" id="expert" value="expert">
                    <label for="expert" class="opt">Expert</label>
                </div>
                <div class="submit">
                    <button type="submit" id="submit">JOGAR</button>
                </div>
        </form>
    </div>

    <script src="./index.js"></script>
</body>
</html>
